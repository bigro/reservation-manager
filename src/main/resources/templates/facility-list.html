<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>施設リスト</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
<table>
    <tr>
        <th>拠点</th>
        <th>施設</th>

        <td th:text="${facility.base().name()}"></td>
        <td th:text="${facility.name()}"></td>
    </tr>
</table>

</body>

</html>
